<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me| Website
        Developer
    </title>
</head>

<body>
    <header id="about-header">
        <div class="container">
            <nav id="navbar">
                <img src="images/logo.png" alt="logo" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <h2 class="section-title text-center py-3">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead text-center">Below is how you can reach me</p>
        <div class="container">
            <form method="POST" name='contact' data-netlify="true" data -netlify-recaptcha='true' class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder=" Enter Email">
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="text" name="phone" id="number" min="0" max="9">
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Enter Message"></textarea>
                </div>
                <div class="my-2" data-netlify-recaptcha="true">
                    <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="py-3 bg-dark">
        <div class="container">
            <div class="myinfo">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h4>Email</h4>
                    <p>james@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h4>Phone</h4>
                    <p>+25472223335</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h4>Address</h4>
                    <p>Tom Mboya St, Nairobi Kenya</p>
                </div>
            </div>
        </div>
    </section>
    <div class="text-center py-2 end">
        <p>To begin your project click the button below</p>
        <button type="button" class="btn-light">Start</button>
    </div>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy 2023.All Rights Reserved</p>
            <div class="socials">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
